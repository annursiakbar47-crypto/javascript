<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Usia & Hari</title>
    <link rel="stylesheet" href="LatihanMandiri.css">
</head>
<body>

    <div class="container">
        <h1>Program JavaScript</h1>

        <label>Masukkan Usia:</label>
        <input type="number" id="ageInput" placeholder="Contoh: 15">
        <button onclick="cekUsia()">Cek Kategori</button>

        <p id="hasilUsia"></p>

        <h2>Perulangan angka 1 sampai 10</h2>
        <p id="loopResult"></p>

        <h2>Cek Hari Berdasarkan Angka (1-7)</h2>
        <input type="number" id="dayInput" placeholder="Contoh: 3">
        <button onclick="cekHari()">Tampilkan Hari</button>
        <p id="hasilHari"></p>
    </div>

    <script src="LatihanMandiri.js"></script>
</body>
</html>
